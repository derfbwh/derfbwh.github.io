<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">

<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% else %}{% endif %}">
<meta property="og:type" content="website">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="en_US">

  {% include head.html %}

  <body>

      <div class="banner">
        <h3 class="banner-text" align="center"><a href="https://everytown.org">DotUnderscore supports sensible gun reform legislation. Please consider donating to Everytown for Gun Safety.</a>
        </h3>
      </div>

      <div class="masthead">
        <h3 class="masthead-title">
          <a href="http://dotunderscore.net" title="Home">{{ site.title }}</a>
          <small><a href="http://twitter.com/bwhough">{{ site.tagline }}</a></small>
        </h3>
      </div>


    <div class="container content">

      {{ content }}
      <div align="center"><p><a href="http://dotunderscore.net/archive">Archive</a></p><br/></div>

      <div class="footer">
        <p>
          &copy; {{ site.time | date: '%Y' }} by Brian Hough. All rights reserved.
        </p>
      </div>
    </div>

  </body>
</html>
