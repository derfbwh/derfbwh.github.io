<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for creating charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark background */
            color: #e5e7eb; /* Light text */
        }
        .card {
            background-color: #1f2937; /* Slightly lighter card background */
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">

    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-white">7-Day Weather Dashboard</h1>
            <p class="text-gray-400 mt-1">Visualizing data from your EVE Weather station.</p>
        </header>

        <!-- Dashboard Grid -->
        <div class="grid grid-cols-1 gap-8">

            <!-- Temperature Card -->
            <div class="card">
                <div class="flex justify-between items-start">
                    <div>
                        <h2 class="text-xl font-semibold text-white">Temperature</h2>
                        <!-- Subtitle updated to reflect the new chart data -->
                        <p id="temperature-card-subtitle" class="text-gray-400">Last 7 Days (High & Low)</p>
                    </div>
                    <div class="text-right">
                         <p class="text-3xl font-bold text-white" id="current-temp">-</p>
                         <p class="text-gray-400">°F</p>
                    </div>
                </div>
                <div class="chart-container mt-4">
                    <canvas id="temperatureChart"></canvas>
                </div>
                 <p id="loading-message" class="text-center text-gray-400 mt-4">Loading data...</p>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            // --- VANILLA JAVASCRIPT DATE HELPERS ---
            function startOfDay(date) {
                const newDate = new Date(date);
                newDate.setHours(0, 0, 0, 0);
                return newDate;
            }

            function subDays(date, amount) {
                const newDate = new Date(date);
                newDate.setDate(newDate.getDate() - amount);
                return newDate;
            }

            function formatToShortDay(date) {
                return date.toLocaleDateString('en-US', { weekday: 'short' });
            }

            // This async function fetches and processes the data
            async function loadAndProcessData() {
                try {
                    const jsonURL = new URL('weather_data.json', window.location.href);
                    const response = await fetch(jsonURL);

                    if (!response.ok) {
                        if (response.status === 404) {
                             throw new Error(`File not found. Is your GitHub repository set to "Public"?`);
                        }
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }
                    const rawData = await response.json();
                    
                    // --- DATA PROCESSING ---

                    if (rawData && rawData.length > 0) {
                        const latestEntry = rawData[0];
                        const latestTemp = parseFloat(latestEntry.temperature).toFixed(1);
                        document.getElementById('current-temp').textContent = latestTemp;
                    }

                    // Group all temperature readings by day
                    const dailyData = {};
                    rawData.forEach(entry => {
                        const date = startOfDay(new Date(entry.date));
                        const dateString = date.toISOString().split('T')[0];
                        
                        if (!dailyData[dateString]) {
                            dailyData[dateString] = [];
                        }
                        dailyData[dateString].push(parseFloat(entry.temperature));
                    });

                    // Find the min and max temperature for each day
                    const dailyHighsAndLows = {};
                    for (const dateString in dailyData) {
                        const temps = dailyData[dateString];
                        dailyHighsAndLows[dateString] = {
                            high: Math.max(...temps),
                            low: Math.min(...temps)
                        };
                    }

                    // Prepare the data arrays for the chart
                    const chartLabels = [];
                    const highData = [];
                    const lowData = [];
                    const today = rawData.length > 0 ? startOfDay(new Date(rawData[0].date)) : startOfDay(new Date());

                    for (let i = 6; i >= 0; i--) {
                        const date = subDays(today, i);
                        const dateString = date.toISOString().split('T')[0];
                        
                        chartLabels.push(formatToShortDay(date));
                        
                        if (dailyHighsAndLows[dateString]) {
                            highData.push(dailyHighsAndLows[dateString].high.toFixed(1));
                            lowData.push(dailyHighsAndLows[dateString].low.toFixed(1));
                        } else {
                            // If there's no data for a day, push null
                            highData.push(null);
                            lowData.push(null);
                        }
                    }

                    // --- RENDER CHART ---
                    renderTemperatureChart(chartLabels, highData, lowData);
                    document.getElementById('loading-message').style.display = 'none';

                } catch (error) {
                    console.error('Failed to load or process weather data:', error);
                    document.getElementById('loading-message').textContent = `Error: ${error.message}`;
                }
            }

            function renderTemperatureChart(labels, highs, lows) {
                const chartCanvas = document.getElementById('temperatureChart');
                const existingChart = Chart.getChart(chartCanvas);
                if (existingChart) {
                    existingChart.destroy();
                }

                const chartOptions = {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        // Display the legend to identify High and Low lines
                        legend: { 
                            display: true,
                            labels: {
                                color: '#9ca3af' // Legend text color
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: '#374151',
                            titleFont: { size: 14, weight: 'bold' },
                            bodyFont: { size: 12 },
                            padding: 10,
                            cornerRadius: 4,
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y + ' °F';
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: '#9ca3af' }
                        },
                        y: {
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: '#9ca3af' },
                            title: {
                                display: true,
                                text: 'Temperature (°F)',
                                color: '#9ca3af'
                            }
                        }
                    },
                    spanGaps: true
                };

                const tempCtx = chartCanvas.getContext('2d');
                new Chart(tempCtx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'High',
                                data: highs,
                                borderColor: '#f87171', // Red for high temps
                                backgroundColor: 'rgba(248, 113, 113, 0.1)',
                                fill: false, // We only fill the area between high and low
                                tension: 0.4,
                                pointBackgroundColor: '#f87171',
                                pointBorderColor: '#fff',
                                pointHoverRadius: 7,
                                pointRadius: 5,
                            },
                            {
                                label: 'Low',
                                data: lows,
                                borderColor: '#60a5fa', // Blue for low temps
                                backgroundColor: 'rgba(96, 165, 250, 0.2)',
                                fill: '+1', // Fill the area up to the dataset above (the 'High' line)
                                tension: 0.4,
                                pointBackgroundColor: '#60a5fa',
                                pointBorderColor: '#fff',
                                pointHoverRadius: 7,
                                pointRadius: 5,
                            }
                        ]
                    },
                    options: chartOptions
                });
            }

            // Initial load
            loadAndProcessData();
        });
    </script>
    
</body>
</html>
