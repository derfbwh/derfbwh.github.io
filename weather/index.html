<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for creating charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark background */
            color: #e5e7eb; /* Light text */
        }
        .card {
            background-color: #1f2937; /* Slightly lighter card background */
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .chart-container {
            position: relative;
            height: 250px; /* Reduced height slightly for better vertical stacking */
            width: 100%;
        }
    </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">

    <div class="max-w-4xl mx-auto"> <!-- Adjusted max-width for vertical layout -->
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-white">7-Day Weather Dashboard</h1>
            <p class="text-gray-400 mt-1">Visualizing data from your EVE Weather station.</p>
        </header>

        <!-- Dashboard Grid - Changed to single column -->
        <div class="grid grid-cols-1 gap-8">

            <!-- Temperature Card -->
            <div class="card">
                <div class="flex justify-between items-start">
                    <div>
                        <h2 class="text-xl font-semibold text-white">Temperature</h2>
                        <p class="text-gray-400">Last 7 days</p>
                    </div>
                    <div class="text-right">
                         <p class="text-3xl font-bold text-white" id="current-temp">-</p>
                         <p class="text-gray-400">°F</p> <!-- Changed to °F -->
                    </div>
                </div>
                <div class="chart-container mt-4">
                    <canvas id="temperatureChart"></canvas>
                </div>
            </div>

            <!-- Humidity Card -->
            <div class="card">
                 <div class="flex justify-between items-start">
                    <div>
                        <h2 class="text-xl font-semibold text-white">Humidity</h2>
                        <p class="text-gray-400">Last 7 days</p>
                    </div>
                    <div class="text-right">
                         <p class="text-3xl font-bold text-white" id="current-humidity">-</p>
                         <p class="text-gray-400">%</p>
                    </div>
                </div>
                <div class="chart-container mt-4">
                    <canvas id="humidityChart"></canvas>
                </div>
            </div>

            <!-- Air Pressure Card -->
            <div class="card">
                 <div class="flex justify-between items-start">
                    <div>
                        <h2 class="text-xl font-semibold text-white">Air Pressure</h2>
                        <p class="text-gray-400">Last 7 days</p>
                    </div>
                    <div class="text-right">
                         <p class="text-3xl font-bold text-white" id="current-pressure">-</p>
                         <p class="text-gray-400">hPa</p>
                    </div>
                </div>
                <div class="chart-container mt-4">
                    <canvas id="pressureChart"></canvas>
                </div>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- MOCK DATA GENERATION ---
            // In a real application, you would fetch this data from your server/API.
            const generateMockData = () => {
                const data = [];
                const today = new Date();
                for (let i = 6; i >= 0; i--) {
                    const date = new Date(today);
                    date.setDate(today.getDate() - i);
                    
                    // Simulate daily fluctuations
                    const tempF = 60 + Math.random() * 20; // Base 60°F, range 20°F
                    const humidity = 40 + Math.random() * 30; // Base 40%, range 30%
                    const pressure = 1000 + Math.random() * 20 - 10; // Base 1010hPa, range +/-10

                    data.push({
                        date: date.toISOString().split('T')[0], // Format as YYYY-MM-DD
                        temperature: tempF.toFixed(1), // Now in Fahrenheit
                        humidity: humidity.toFixed(1),
                        pressure: pressure.toFixed(0),
                    });
                }
                return data;
            };

const response = await fetch('weather_data.json');
const weatherData = await response.json();

            // --- UPDATE CURRENT VALUES ---
            const latestData = weatherData[weatherData.length - 1];
            document.getElementById('current-temp').textContent = latestData.temperature;
            document.getElementById('current-humidity').textContent = latestData.humidity;
            document.getElementById('current-pressure').textContent = latestData.pressure;


            // --- CHART CONFIGURATION ---
            const chartLabels = weatherData.map(d => {
                const date = new Date(d.date);
                return date.toLocaleDateString('en-US', { weekday: 'short' }); // e.g., "Mon"
            });
            
            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        backgroundColor: '#374151',
                        titleFont: { size: 14, weight: 'bold' },
                        bodyFont: { size: 12 },
                        padding: 10,
                        cornerRadius: 4,
                    }
                },
                scales: {
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#9ca3af'
                        }
                    },
                    y: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#9ca3af'
                        }
                    }
                }
            };

            // --- CREATE CHARTS ---

            // Temperature Chart
            const tempCtx = document.getElementById('temperatureChart').getContext('2d');
            new Chart(tempCtx, {
                type: 'line',
                data: {
                    labels: chartLabels,
                    datasets: [{
                        label: 'Temperature (°F)', // Changed to °F
                        data: weatherData.map(d => d.temperature),
                        borderColor: '#f87171', // Red
                        backgroundColor: 'rgba(248, 113, 113, 0.1)',
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#f87171',
                        pointBorderColor: '#fff',
                        pointHoverRadius: 7,
                        pointRadius: 5,
                    }]
                },
                options: chartOptions
            });

            // Humidity Chart
            const humidityCtx = document.getElementById('humidityChart').getContext('2d');
            new Chart(humidityCtx, {
                type: 'line',
                data: {
                    labels: chartLabels,
                    datasets: [{
                        label: 'Humidity (%)',
                        data: weatherData.map(d => d.humidity),
                        borderColor: '#60a5fa', // Blue
                        backgroundColor: 'rgba(96, 165, 250, 0.1)',
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#60a5fa',
                        pointBorderColor: '#fff',
                        pointHoverRadius: 7,
                        pointRadius: 5,
                    }]
                },
                options: chartOptions
            });

            // Pressure Chart
            const pressureCtx = document.getElementById('pressureChart').getContext('2d');
            new Chart(pressureCtx, {
                type: 'line',
                data: {
                    labels: chartLabels,
                    datasets: [{
                        label: 'Pressure (hPa)',
                        data: weatherData.map(d => d.pressure),
                        borderColor: '#4ade80', // Green
                        backgroundColor: 'rgba(74, 222, 128, 0.1)',
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#4ade80',
                        pointBorderColor: '#fff',
                        pointHoverRadius: 7,
                        pointRadius: 5,
                    }]
                },
                options: chartOptions
            });
        });
    </script>

</body>
</html>
