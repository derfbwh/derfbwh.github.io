<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for creating charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- date-fns for easier date manipulation -->
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/cdn.min.js"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark background */
            color: #e5e7eb; /* Light text */
        }
        .card {
            background-color: #1f2937; /* Slightly lighter card background */
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">

    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-white">7-Day Weather Dashboard</h1>
            <p class="text-gray-400 mt-1">Visualizing data from your EVE Weather station.</p>
        </header>

        <!-- Dashboard Grid -->
        <div class="grid grid-cols-1 gap-8">

            <!-- Temperature Card -->
            <div class="card">
                <div class="flex justify-between items-start">
                    <div>
                        <h2 class="text-xl font-semibold text-white">Temperature</h2>
                        <p class="text-gray-400">Last 7 days (Daily Average)</p>
                    </div>
                    <div class="text-right">
                         <p class="text-3xl font-bold text-white" id="current-temp">-</p>
                         <p class="text-gray-400">°F</p>
                    </div>
                </div>
                <div class="chart-container mt-4">
                    <canvas id="temperatureChart"></canvas>
                </div>
                 <p id="loading-message" class="text-center text-gray-400 mt-4">Loading data...</p>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            // This async function fetches and processes the data
            async function loadAndProcessData() {
                try {
                    // FIX: Use a more explicit relative path './' to ensure the browser 
                    // looks in the current directory. This is more reliable on web servers
                    // like GitHub Pages.
                    const response = await fetch('https://brianhough.com/weather/weather_data.json');
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }
                    const rawData = await response.json();
                    
                    // --- DATA PROCESSING ---

                    // 1. Set the current temperature from the most recent entry
                    if (rawData && rawData.length > 0) {
                        // The data is sorted oldest to newest, so get the last item.
                        const latestEntry = rawData[rawData.length - 1];
                        const latestTemp = parseFloat(latestEntry.temperature).toFixed(1);
                        document.getElementById('current-temp').textContent = latestTemp;
                    }

                    // 2. Group temperatures by day
                    const dailyTemperatures = {};
                    rawData.forEach(entry => {
                        const date = dateFns.startOfDay(new Date(entry.date));
                        const dateString = date.toISOString().split('T')[0]; // Use YYYY-MM-DD as key
                        
                        if (!dailyTemperatures[dateString]) {
                            dailyTemperatures[dateString] = [];
                        }
                        dailyTemperatures[dateString].push(parseFloat(entry.temperature));
                    });

                    // 3. Calculate the average temperature for each day
                    const dailyAverages = {};
                    for (const dateString in dailyTemperatures) {
                        const temps = dailyTemperatures[dateString];
                        const sum = temps.reduce((a, b) => a + b, 0);
                        const avg = sum / temps.length;
                        dailyAverages[dateString] = avg;
                    }

                    // 4. Prepare data for the last 7 days for the chart
                    const chartLabels = [];
                    const chartData = [];
                    const today = dateFns.startOfDay(new Date());

                    for (let i = 6; i >= 0; i--) {
                        const date = dateFns.subDays(today, i);
                        const dateString = date.toISOString().split('T')[0];
                        
                        chartLabels.push(dateFns.format(date, 'EEE')); // Format as "Mon", "Tue", etc.
                        
                        // Use the calculated average, or null if no data for that day
                        chartData.push(dailyAverages[dateString] ? dailyAverages[dateString].toFixed(1) : null);
                    }

                    // --- RENDER CHART ---
                    renderTemperatureChart(chartLabels, chartData);
                    document.getElementById('loading-message').style.display = 'none';

                } catch (error) {
                    console.error('Failed to load or process weather data:', error);
                    document.getElementById('loading-message').textContent = 'Error: Could not load weather_data.json. Make sure the file is in the same directory and the repository is public.';
                }
            }

            function renderTemperatureChart(labels, data) {
                const chartOptions = {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: '#374151',
                            titleFont: { size: 14, weight: 'bold' },
                            bodyFont: { size: 12 },
                            padding: 10,
                            cornerRadius: 4,
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y + ' °F';
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: '#9ca3af' }
                        },
                        y: {
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: '#9ca3af' },
                            title: {
                                display: true,
                                text: 'Temperature (°F)',
                                color: '#9ca3af'
                            }
                        }
                    },
                    spanGaps: true // This will make the line connect over days with no data
                };

                const tempCtx = document.getElementById('temperatureChart').getContext('2d');
                new Chart(tempCtx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Avg Temperature',
                            data: data,
                            borderColor: '#f87171',
                            backgroundColor: 'rgba(248, 113, 113, 0.1)',
                            fill: true,
                            tension: 0.4,
                            pointBackgroundColor: '#f87171',
                            pointBorderColor: '#fff',
                            pointHoverRadius: 7,
                            pointRadius: 5,
                        }]
                    },
                    options: chartOptions
                });
            }

            // Initial load
            loadAndProcessData();
        });
    </script>

</body>
</html>
